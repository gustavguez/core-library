<div class="input-group" [formGroup]="form">
	<ngx-gustavguez-input-holder [form]="form" [controlName]="controlName" [requiredErrorText]="requiredErrorText">
		<label *ngIf="label" [for]="controlId">{{ label }}</label>


		<div class="form-control">
			<div class="btn btn-primary">
				<i class="far fa-folder"></i>
			</div>
			<input #file (change)="onEmitChange()" type="file">

			<span class="filename">
				<span *ngIf="form.get(controlFileName).value && !form.get(controlName).value">
					{{ form.get(controlFileName).value }}
				</span>
				<span *ngIf="form.get(controlName).value">
					{{ form.get(controlName).value.name }}
				</span>
			</span>

			<a 
				tabindex="-1" 
				*ngIf="form.get(controlFileName).value || form.get(controlName).value" 
				(click)="onClear()"
				class="btn btn-delete">
				<i class="fas fa-trash text-danger"></i>
			</a>
		</div>
	</ngx-gustavguez-input-holder>
</div>
