<div class="input-group">
	<button 
		type="submit" 
		class="btn btn-{{ status ? status : 'primary' }} btn-block"
		[attr.form]="formId"
		(click)="onDoClick()">
		<span *ngIf="!loading">{{ text }}</span>

		<ngx-gustavguez-loader 
			[loadingText]="loadingText"
			[loading]="loading"></ngx-gustavguez-loader>
	</button>
</div>
