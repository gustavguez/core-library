<!-- NAV -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a  
                href="#"
                (click)="onToggleMenu($event)"
                class="nav-link" 
                data-widget="pushmenu">
                <i class="fas fa-bars"></i>
            </a>
        </li>
        <li class="nav-item d-lg-none" *ngIf="brandTitle">
            <a 
                href="#" 
                class="nav-link"
                (click)="onBrandLink($event)">
                {{ brandTitle }}
            </a>
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto" *ngIf="userIsLogged">
        <!-- Notifications Dropdown Menu -->
        <li class="nav-item dropdown">

            <a 
                href="#"
                (click)="onToggleUserMenu($event)"
                class="nav-link" 
                data-toggle="dropdown">
                <i class="fas fa-cog"></i>
            </a>

            <!-- .show to display -->
            <div 
                [class.show]="userMenuState"
                class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <span class="dropdown-item dropdown-header">{{ userMenuText ? userMenuText : "Menú de usuario" }}</span>
                <div class="dropdown-divider"></div>
                <a 
                    href="#"
                    class="dropdown-item" 
                    (click)="onLogoutClick($event)">
                    <i class="fas fa-sign-out-alt"></i> {{ userMenuLogoutText ? userMenuLogoutText : "Cerrar sesión" }}
                </a>
            </div>
        </li>
    </ul>
</nav>
