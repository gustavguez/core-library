<aside class="main-sidebar sidebar-dark-primary">
  <!-- Brand Logo -->
  <a href="#" class="brand-link" (click)="onBrandLinkClick($event)">
    <img
      *ngIf="brandImg"
      [src]="brandImg"
      [alt]="brandTitle"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.95"
    />
    <span class="brand-text font-weight-light">{{ brandTitle }}</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <div *ngIf="userIsLogged" class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          *ngIf="userAvatar"
          [src]="userAvatar"
          [alt]="userName"
          class="img-circle elevation-2"
        />
      </div>
      <div class="info">
        <a class="d-block">{{ userName }}</a>
        <span
          *ngIf="!!secondaryText"
          class="d-block text-light font-weight-light secondary-text"
        >
          {{ secondaryText }}
        </span>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        *ngIf="menuItems"
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
      >
        <li class="nav-header">MENÃš</li>

        <li
          [class.menu-open]="
            menuItemsStates[menuItem.id] ||
            menuItemsStates[menuItem.id] === undefined
          "
          class="nav-item has-treeview"
          ngxGustavguezNavItem
          [navItem]="menuItem"
          [isParent]="!!menuItem.childs"
          [state]="
            menuItemsStates[menuItem.id] ||
            menuItemsStates[menuItem.id] === undefined
          "
          (onNavItem)="onMenuItemClick($event)"
          *ngFor="let menuItem of menuItems"
        ></li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
<div id="sidebar-overlay" (click)="onCloseSidebar()"></div>
